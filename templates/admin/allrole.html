{% extends "partials/sidebar.html" %}
{%load static%}
{% block content %}
<div class="flex flex-col gap-4">
    {%for role in roles%}
        <a href="/dashboard/role/{{role.id}}">
            <div class="flex items-center">
                <img src="{%static '/assets/file-icon.png'%}" class="w-10 h-10" style="width: 2rem;"/>
                <p class="text-white">{{role.name}}</p>
            </div>
        </a>
    {%endfor%}
</div>         
{% endblock %}
