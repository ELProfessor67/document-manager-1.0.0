<!-- registration/login.html -->
{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>

<body>
    <section class=" bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            
            <div
                class="w-full bg-gray-800 rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0  border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight  md:text-2xl text-white">
                        Upload Documents
                    </h1>
                    <p class="text-red-700">{{error_message}}</p>
                    <form class="space-y-4 md:space-y-6" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {%for document in documents%}
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium  text-white">{{document.name}}</label>
                                <input type="file" name="{{document.id}}" id=""
                                    class=" border  sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                    required="">
                                {%if document.is_have_form%}
                                    <a href="{{document.files}}" download="true" class="mt-1 text-indigo-500">download form</a>
                                {%endif%}
                            </div>
                        {%endfor%}
                        
                        <button type="submit"
                            class="w-full text-white  font-medium rounded-lg text-sm px-5 py-2.5 text-center !bg-indigo-500">Sign
                            in</button>
     
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
